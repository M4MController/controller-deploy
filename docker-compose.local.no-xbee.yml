version: '3'

services:
    postgres:
        build:
            context: https://github.com/M4MController/controller-web.git
            dockerfile: Dockerfile-db
        environment:
            POSTGRES_USER: "m4m"
            POSTGRES_PASSWORD: "12345"
            POSTGRES_DB: "m4m"
        restart: always
        ports:
            - 5432:5432
    frontend:
        build:
            context: https://github.com/M4MController/frontend.git
            dockerfile: Dockerfile
            args:
                MODE: lite
                GOOGLE_API_MAPS_KEY: google_api_maps_key
        ports:
            - 80:80
        depends_on:
            - backend
        restart: always
    backend:
        build:
            context: https://github.com/M4MController/controller-web.git
            dockerfile: Dockerfile
        command: bash -c "python db_fill_random.py && python start.py"
        ports:
            - 5000:5000
        depends_on:
            - postgres
        restart: always
    sensor_obd_gps:
        build:
            context: https://github.com/M4MController/controller-web.git#field-fix
            dockerfile: sensors_polling/Dockerfile
        environment:
            USE_STUBS: 1
            SEND_TO_SERVER: ""
        depends_on:
            - postgres
        restart: always
    signifier:
        build:
            context: https://github.com/M4MController/controller-radio.git
            dockerfile: Dockerfile-signifier
        environment:
            DB_URI: postgresql://m4m:12345@postgres:5432/m4m
        depends_on:
            - postgres
        restart: always
